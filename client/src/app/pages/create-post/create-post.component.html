<div class="main-content">
  <div class="content-header">
    <h1>Create New Post</h1>
  </div>

  <div class="create-post-container">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="post.title"
        class="form-control"
        required
      >
      <span class="helper-text">Enter a descriptive title for your post</span>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        [(ngModel)]="post.content"
        class="form-control"
        rows="6"
        required
      ></textarea>
      <span class="helper-text">Write your post content, supports markdown formatting</span>
    </div>
    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input
        type="text"
        id="tags"
        [(ngModel)]="post.tags"
        class="form-control"
      >
      <span class="helper-text">Add up to 5 tags, e.g., javascript, angular</span>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input
        type="file"
        id="image"
        (change)="onFileChange($event)"
        class="form-control"
        accept="image/*"
      >
      <span class="helper-text">Upload an image to enhance your post (JPEG, PNG)</span>
    </div>
    <button
      (click)="createPost()"
      class="btn-primary"
      [disabled]="!post.title || !post.content"
    >
      Publish
    </button>
    <span class="helper-text">Submit your post to share it with the community</span>
  </div>
</div>
