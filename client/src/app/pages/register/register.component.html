<div class="layout">
  <main class="main-content">
    <div class="registration-container">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" fill="currentColor"/>
        </svg>
      </div>

      <h1>Регистрация</h1>

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
        <div class="form-group">
          <label for="name">Имя *</label>
          <input type="text" id="name" formControlName="name" [class.invalid]="isFieldInvalid('name')">
          <div class="error-message" *ngIf="isFieldInvalid('name')">Минимум 2 символа</div>
        </div>

        <div class="form-group">
          <label for="surname">Фамилия *</label>
          <input type="text" id="surname" formControlName="surname" [class.invalid]="isFieldInvalid('surname')">
          <div class="error-message" *ngIf="isFieldInvalid('surname')">Минимум 2 символа</div>
        </div>

        <div class="form-group">
          <label for="username">Логин *</label>
          <input type="text" id="username" formControlName="username" [class.invalid]="isFieldInvalid('username')">
          <div class="error-message" *ngIf="isFieldInvalid('username')">Минимум 4 символа</div>
        </div>

        <div class="form-group">
          <label for="password">Пароль *</label>
          <input type="password" id="password" formControlName="password" [class.invalid]="isFieldInvalid('password')">
          <div class="error-message" *ngIf="isFieldInvalid('password')">Минимум 6 символов</div>
        </div>

        <div *ngIf="errorMessage" class="error-message server-error">
          {{ errorMessage }}
        </div>

        <div class="account_have">
          Уже есть аккаунт? <a routerLink="/login">Войти</a>
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Зарегистрироваться</span>
          <span *ngIf="isLoading">Регистрация...</span>
        </button>
      </form>
    </div>
  </main>
</div>
