<div class="profile-layout">
  <aside class="profile-sidebar">
    <div
      class="profile-avatar"
      (click)="fileInput.click()"
      style="cursor: pointer"
    >
      <img
        [src]="
          avatarUrl || 'https://avatars.githubusercontent.com/u/583231?v=4'
        "
        alt="avatar"
        title="Кликните, чтобы изменить аватар"
        class="avatar-image"
      />
      <div class="avatar-overlay">
        <svg
          class="plus-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 7V17M7 12H17"
            stroke="#fff"
            stroke-width="1.2"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>
    <input
      #fileInput
      type="file"
      accept="image/*"
      style="display: none"
      (change)="onFileSelected($event)"
    />
    <h3>{{ name }} {{ surname }}</h3>
    <p class="username">{{ username }}</p>
    <div class="profile-actions">
      <button class="action-btn">Редактировать</button>
      <button class="action-btn">Настройки</button>
      <button class="action-btn" (click)="logout()">Выйти</button>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </aside>

  <section class="profile-main-card"></section>
</div>
