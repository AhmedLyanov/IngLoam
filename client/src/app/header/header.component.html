<header class="site-header">
  <div class="content_center_header">
    <div class="logotype_IngLoam">
      <a routerLink="/" class="logo_image_link">
        <div class="IngLoam_corporation">
          <img src="IngLoam.png" alt="IngLoam Logo" class="logo-image" />
        </div>
      </a>
    </div>

    <div class="search_form_module">
      <form action="" class="search-form">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
          ></path>
          <path
            d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z"
          ></path>
        </svg>
        <input type="text" placeholder="Поиск" class="search-input" />
      </form>
    </div>

    <div class="sign_or_reg_panel">
      <ng-container *ngIf="isAuthenticated; else guestLinks">
        <div class="login_information">
          <div class="notifications_user_box">
            <svg
              aria-hidden="true"
              fill="white"
              height="16"
              viewBox="0 0 16 16"
              version="1.1"
              width="16"
              data-view-component="true"
              class="octicon octicon-inbox Button-visual"
            >
              <path
                d="M2.8 2.06A1.75 1.75 0 0 1 4.41 1h7.18c.7 0 1.333.417 1.61 1.06l2.74 6.395c.04.093.06.194.06.295v4.5A1.75 1.75 0 0 1 14.25 15H1.75A1.75 1.75 0 0 1 0 13.25v-4.5c0-.101.02-.202.06-.295Zm1.61.44a.25.25 0 0 0-.23.152L1.887 8H4.75a.75.75 0 0 1 .6.3L6.625 10h2.75l1.275-1.7a.75.75 0 0 1 .6-.3h2.863L11.82 2.652a.25.25 0 0 0-.23-.152Zm10.09 7h-2.875l-1.275 1.7a.75.75 0 0 1-.6.3h-3.5a.75.75 0 0 1-.6-.3L4.375 9.5H1.5v3.75c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25Z"
              ></path>
            </svg>
          </div>
          <span class="username-display">Привет, {{ username }}</span>
        </div>
      </ng-container>

      <ng-template #guestLinks>
        <a routerLink="/login" class="auth-link sign-in">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="#111"
            viewBox="0 0 24 24"
            style="vertical-align: middle; margin-right: 6px"
          >
            <path
              d="M10 17v-3H3v-4h7V7l5 5-5 5zM20 19H12v-2h8V7h-8V5h8a2 2 0 012 2v10a2 2 0 01-2 2z"
            />
          </svg>
          Войти
        </a>
        <a routerLink="/register" class="auth-link register">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="#111"
            viewBox="0 0 24 24"
            style="vertical-align: middle; margin-right: 6px"
          >
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          Регистрация
        </a>
      </ng-template>
    </div>
  </div>
</header>
